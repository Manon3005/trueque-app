<app-header class="ion-no-border"
  title="Nuevo Producto"
  buttonIcon="checkmark-circle-outline">
</app-header>

<ion-content>
  <ion-split-pane>

    <ion-menu side="start">
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/search" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="search-outline"></ion-icon>
              <ion-label>Buscar productos</ion-label>
            </ion-item>
            <ion-item routerLink="/favorites" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="heart-outline"></ion-icon>
              <ion-label>Ver tus favoritos</ion-label>
            </ion-item>
            <ion-item routerLink="/new-product" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              <ion-label>Crear nuevo producto</ion-label>
            </ion-item>
            <ion-item routerLink="/messages" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
              <ion-label>Ver tus mensajes</ion-label>
            </ion-item>
            <ion-item routerLink="/account" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>Ver tu cuenta</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-content class="ion-padding">
      <ion-card>      
        <ion-card-content>
          <div class="img-row">
          
            <div class="thumb add-thumb">
              <label class="file-label">
                <input type="file" accept="image/*" multiple>
                <ion-icon name="folder-outline"></ion-icon>
                <div>Agregar foto</div>
              </label>
            </div>

          </div>

        <form>
          <ion-item fill="outline" class="form-item">
            <ion-label position="stacked">Título</ion-label>
            <ion-input placeholder=""></ion-input>
          </ion-item>

    <ion-item fill="outline" class="form-item">
      <ion-label position="stacked">Ubicación</ion-label>
      <ion-input placeholder=""></ion-input>
      <ion-icon name="location-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item fill="outline" class="form-item">
      <ion-label position="stacked">Estado</ion-label>
      <ion-select>
        <ion-select-option value="NUEVO">Nuevo</ion-select-option>
            <ion-select-option value="COMO_NUEVO">Como nuevo</ion-select-option> 
            <ion-select-option value="BUEN_ESTADO">Estado aceptable</ion-select-option> 
            <ion-select-option value="DESGASTADO">Desgastado</ion-select-option> 
            <ion-select-option value="A_REPARAR">Para reparar</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item fill="outline" class="form-item">
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea rows="5" placeholder=""></ion-textarea>
      <ion-icon name="document-text-outline" slot="end" class="align-icon-top"></ion-icon>
    </ion-item>

    <div class="actions">
      <ion-button type="submit" color="secondary">Publicar</ion-button>
    </div>
  </form>
      </ion-card-content>
  </ion-card>
    </ion-content>
  </ion-split-pane>
</ion-content>
