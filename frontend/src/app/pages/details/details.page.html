<app-header title="Trueque"></app-header>

<ion-content class="details-content">
  <ion-card *ngIf="product">
    <ion-img [src]="product.images[0]" alt="{{product.title}}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.descripcion }}</p>
      <p><strong>Estado:</strong> {{ product.state }}</p>
      <p><strong>Ubicaci√≥n:</strong> {{ product.location }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
