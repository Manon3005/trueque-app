<ion-content class="ion-padding error-page">
  <!-- Header -->
  <div class="error-header">
    {{ title }}
  </div>

  <!-- Código grande -->
  <h1 class="error-code">{{ code }}</h1>

  <!-- Mensaje -->
  <p class="error-message">{{ message }}</p>

  <!-- Botón -->
  <ion-button color="secondary" (click)="goHome()" class="ion-align-self-center">
    {{ buttonText }}
  </ion-button>
</ion-content>
