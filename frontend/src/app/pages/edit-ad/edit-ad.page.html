<app-header title="Modificación"></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" color="danger">Título del anuncio</ion-label>
          <ion-input type="text" [(ngModel)]="ad.title"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" color="danger">Descripción</ion-label>
          <ion-textarea [(ngModel)]="ad.description"></ion-textarea>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" color="danger">Precio</ion-label>
          <ion-input type="number" [(ngModel)]="ad.price"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-button expand="block" color="danger" (click)="saveAd()">
          Guardar Cambios
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
