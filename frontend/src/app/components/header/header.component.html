<ion-header class="ion-no-border">
  <ion-toolbar class="custom-toolbar">
    <div class="header-container">
      <h1 class="header-title">{{ title }}</h1>
      <ion-buttons *ngIf="buttonIcon" slot="end">
        <ion-button>
          <ion-icon [name]="buttonIcon" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>
