<ion-item detail="false" button (click)="onClick()">
  <ion-avatar slot="start">
    <img [src]="thread.avatar || 'assets/default-avatar.png'" />
  </ion-avatar>

  <ion-label>
    <h2>{{ thread.title }}</h2>
    <p>{{ thread.lastMessage }}</p>
  </ion-label>

  <ion-note slot="end" *ngIf="thread.lastTimestamp">
    {{ thread.lastTimestamp | date:'shortTime' }}
  </ion-note>
</ion-item>
